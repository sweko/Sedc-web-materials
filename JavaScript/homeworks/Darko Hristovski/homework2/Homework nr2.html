<!DOCTYPE html>
<html>
<head></head>
<body>
	<input type="text" id="apples" placeholder="Apples">
	<input type="text" id="oranges" placeholder="Oranges">
	<input type="text" id="pears" placeholder="Pears">
	<input type="text" id="lemons" placeholder="Lemons">
	<input type="text" id="melons" placeholder="Melons">
	<input type="text" id="bananas" placeholder="Bananas">
	<input type="submit" onclick="fruits()" value="Calculate">

	
	<script type="text/javascript">
		
		function fruits() {
			
			var apples = document.getElementById("apples").value;
			var oranges = document.getElementById("oranges").value;
			var pears = document.getElementById("pears").value;
			var lemons = document.getElementById("lemons").value;
			var melons = document.getElementById("melons").value;
			var bananas = document.getElementById("bananas").value;
		
			
			var fruitList = [apples, oranges, pears, lemons, melons, bananas];
			
			var price = document.getElementById("total");
			for (i = 0; i < fruitList.length; i++) {
				if (parseFloat(fruitList[i]) % 1 !== 0) {
					alert("Please enter a whole number from 1 - 100");
				} 
				if (parseInt(fruitList[i]) < 1 || parseInt(fruitList[i]) > 100) {
					alert("Please enter a whole number from 1 - 100");
				}
			}
			
			var shoppingList = [];
			
			for (i = 0; i < fruitList.length; i++) {
				shoppingList.push(parseInt(fruitList[i]));
			}

			var prices = [5, 10, 15, 20, 25, 30];
			var products = ['Apples', 'Oranges', 'Pears', 'Lemons', 'Melons', 'Bananas'];
						
			var shoppingListPrice = [];
			
			for (var i = 0; i <shoppingList.length; i++) {
				shoppingListPrice.push(shoppingList[i] * prices[i]);
			}
			
			for (var i = 0; i <shoppingList.length; i++) {
				alert(products[i] + " = " + shoppingListPrice[i]);
			}
			
			var sum = 0;
			for (i = 0; i < shoppingListPrice.length; i++) {
				sum = sum + shoppingListPrice[i];
			}
		alert("Total = " + sum);

		}
	</script>
</body>
</html>
