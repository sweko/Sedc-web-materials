<!DOCTYPE HTML>
<html>
<head></head>
	<body>
	<input type="text" id="input">
	<p id="output"></p>
		<script type="text/javascript">
var result_words = {
    ones: ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'],
    tens: ['', '', 'twenty', 'thirty', 'fourty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'],
    sep: ['', ' thousand ', ' million ', ' billion ', ]
};

(function numberToWords( ones, tens, sep ) {

    var input = document.getElementById( 'input' ),
        output = document.getElementById( 'output' );
    
    input.onkeyup = function() {
        var val = this.value,
            arr = [],
            str = '',
            i = 0;
        
        if ( val.length === 0 ) {
            output.textContent = 'Please type a number into the text-box.';
            return;  
        }
        
        val = parseInt( val, 10 );
        if ( isNaN( val ) ) {
            output.textContent = 'Invalid input.';
            return;   
        }
        
        while ( val ) {
            arr.push( val % 1000 );
            val = parseInt( val / 1000, 10 );   
        }
        
        while ( arr.length ) {
            str = (function( a ) {
                var x = Math.floor( a / 100 ),
                    y = Math.floor( a / 10 ) % 10,
                    z = a % 10;
                
                return ( x > 0 ? ones[x] + ' hundred ' : '' ) +                 
                       ( y >= 2 ? tens[y] + ' ' + ones[z] : ones[10*y + z] ); 
            })( arr.shift() ) + sep[i++] + str;                     
        }
        
        output.textContent = str;        
    };
    
})( result_words.ones, result_words.tens, result_words.sep );
		</script>
	</body>
</html>
