<!DOCTYPE HTML>
<html>
	<head><title>Grocery store</title>
		<style>
			#alert {
				color: red;
			}
		</style>
		<script type="text/javascript">
			function calculateReceipt(){
				var apples=document.getElementById("apples").value;
				var oranges=document.getElementById("oranges").value;
				var pears=document.getElementById("pears").value;
				var lemons=document.getElementById("lemons").value;
				var melons=document.getElementById("melons").value;
				var bananas=document.getElementById("bananas").value;			
				var div1 = document.getElementById("div1");
				var div2 = document.getElementById("div2");
				var div3 = document.getElementById("div3");
				var div4 = document.getElementById("div4");
				var div5 = document.getElementById("div5");
				var div6 = document.getElementById("div6");
				var divReceipt = [div1, div2, div3, div4, div5, div6];
				var entryBox = [apples, oranges, pears, lemons, melons, bananas];				
				var total = document.getElementById("total");
				for (i = 0; i < entryBox.length; i++){
					if (parseFloat(entryBox[i]) % 1 !== 0){
						alert("Enter a whole number  who cannot be less then 1 or greater then 100");
					} 
					if (parseInt(entryBox[i]) < 1 || parseInt(entryBox[i]) > 100){
						alert("Enter a whole number  who cannot be less then 1 or greater then 100");
					}
				}
				var quantity = [];
				for (i = 0; i < entryBox.length; i++){
					quantity.push(parseInt(entryBox[i]));
				}
				var price = [];
				var prices = [50, 75, 125, 70, 40, 60];
				var products = ['Apples', 'Oranges', 'Pears', 'Lemons', 'Melons', 'Bananas'];
				for (var i = 0; i < quantity.length; i++){
					price.push(quantity[i] * prices[i]);
				}
				
				for (var i = 0; i < quantity.length; i++){
					divReceipt[i].innerText = products[i] + " = " + price[i];
				}
				var receiptTotal = 0;
				for (i = 0; i < price.length; i++){
					receiptTotal = receiptTotal + price[i];
				}
				total.innerText = "Total = " + receiptTotal;

		}
		</script>
	</head>
	<body>
		<form id="forma">
			<table>
				<tr>
					<td>Apples:</td>
					<td><input type="text" id="apples" name="apples" value=""/></td>
				</tr>
				<tr>
					<td>Oranges:</td>
					<td><input type="text" id="oranges" name="oranges" value=""/></td>
				</tr>
				<tr>
					<td>Pears:</td>
					<td><input type="text" id="pears" name="pears" value=""/></td>
				</tr>
				<tr>
					<td>Lemons:</td>
					<td><input type="text" id="lemons" name="lemons" value=""/></td>
				</tr>
				<tr>
					<td>Melons:</td>
					<td><input type="text" id="melons" name="melons" value=""/></td>
				</tr>
				<tr>
					<td>Bananas:</td>
					<td><input type="text" id="bananas" name="bananas" value=""/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" name="kopce" id="kopce" value="CALCULATE" onclick="calculateReceipt()"/></td>	
				</tr>
			</table>
				
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
			<div id="div4"></div>
			<div id="div5"></div>
			<div id="div6"></div>
			<div id="total"></div>
		</form>
	</body>
</html>
