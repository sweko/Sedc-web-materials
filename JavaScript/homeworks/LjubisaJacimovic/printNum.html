<!-- STOTKI ------------------------------------------------>

				};
<!--STOTKI-------------------------------------------------->
<!-- desetki---------------------------------------------- -->
				if (digArray[1] == 0){

					 secondNum =bigNumWords[j-1];
				}; 
<!--desetki-------------------------------------------------  -->
<!-- edinici------------------------------------------------ -->
				if(digArray[0] == 0){
				
				}else if(digArray[0] == numbers[j]){
					 thirdNum= smallNumWords[j];
				};
<!-- edinici---------------------------------------- -->

			numShow.innerText= firstNum+" "+secondNum +" "+ thirdNum;<!--Gi printam zborovite po soodveten redosled-->
				
		};
