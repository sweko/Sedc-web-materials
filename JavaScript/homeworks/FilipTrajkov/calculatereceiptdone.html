<html>
<head>
	<script type="text/javascript">
		function calculateReceipt(){
			var prices = [50, 75, 125, 70, 40, 60];
			var products = ['Apples', 'Oranges', 'Pears', 'Lemons', 'Melons', 'Bananas'];
			var apples=parseInt(document.getElementById("apples").value);
			var oranges=parseInt(document.getElementById("oranges").value);
			var pears=parseInt(document.getElementById("pears").value);
			var lemons=parseInt(document.getElementById("lemons").value);
			var melons=parseInt(document.getElementById("melons").value);
			var bananas=parseInt(document.getElementById("bananas").value);
			var res=document.getElementById("result");
			var orders=[];
			orders.push(apples);
			orders.push(oranges);
			orders.push(pears);
			orders.push(lemons);
			orders.push(melons);
			orders.push(bananas);
			var index=0;
			var str="";
			var total="Price of all products is: ";
			var sum=0;
			while(index<=orders.length-1){
				if(orders[index]!=0){
				str+=orders[index]+ " " + products[index]+ " = " + orders[index]*prices[index]+ "\n";
				sum+=orders[index]*prices[index];
				index++;
			}
			else{
				index++;
			}
				
			}
				total+=sum;
				res.innerText=str+total;
			}
	</script>
</head>
<body>
	<p>Vnesi po kolku od produktite sakas da naracas !! </br> Za onie koi ne sakas da gi naracas stavi 0 !!</p>
		<form>
<input type="text" id="apples"  placeholder="apples"/>
<input type="text" id="oranges"  placeholder="oranges"/>
<input type="text" id="pears"  placeholder="pears"/> 
<input type="text" id="lemons"  placeholder="lemons"/>
<input type="text" id="melons"  placeholder="melons"/>
<input type="text" id="bananas" placeholder="bananas"/>

</form>


<button onclick="calculateReceipt()">Calculate Receipt</button>
		<hr/>
		<div id="result"></div>
</body>
</html>
