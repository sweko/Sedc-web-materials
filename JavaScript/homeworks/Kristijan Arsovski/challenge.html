</div>

		var cell1 = row.insertCell(0);

	function saveRow(){
		var article = document.getElementById("art").value;
		if(article == "" || article == "undefined"){
			alert("invalid article");
			return false;
		}
		var description = document.getElementById("des").value;
		if(description.search(" ") == -1){
			alert("Your description must contain at least two words!!!");
			return false;
		}
		var price = document.getElementById("pri").value;
		if(isNaN(price)){
			alert("Invalid price");
			return false;
		}
		else if(price < 10 || price > 200){
			alert("Invalid price");
			return false;
		}
		return true;
	}
